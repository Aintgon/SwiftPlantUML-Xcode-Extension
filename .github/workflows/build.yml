name: Build

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - '*'

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-lates, macOS-10.15]

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild -scheme SwiftPlantUMLApp -sdk macosx CODE_SIGN_IDENTITY="" clean build
